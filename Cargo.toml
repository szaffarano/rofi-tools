[package]
name = "roto"
version = "0.3.0"
edition = "2021"
authors = ["Sebasti√°n Zaffarano sebas@zaffarano.com.ar"]
license = "MIT"
description = "Rofi extensions"
readme = "README.md"
homepage = "https://github.com/szaffarano/rofi-tools"
repository = "https://github.com/szaffarano/rofi-tools"
keywords = ["cli", "wayland", "rofi", "linux", "rofi-scripts"]
